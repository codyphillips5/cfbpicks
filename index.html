<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CFB Picks</title>
    <style>
.games {
    text-align: center;
    vertical-align: middle;
}
.picks {
    width: 80%;
    height: 200px;
    background: gray;
    margin: auto;
    padding: 1px;
}
.selection {
    width: 20%;
    height: 200px;
    background: white;
    float: left;
}
.games {
    width: 80%;
    height: 200px;
    background: gray;
    margin: auto;
    padding: 1px;
}
.games-layout {
    width: 33.33%;
    height: 200px;
    background: white;
    float: left;
}
.required {
    width: 33.3%;
    height: 200px;
    background: #F8F16B;
    float: left;
}
.header {
    text-align: center;
}
.choice {
   display:table;
   margin:0 auto;
   text-align:center;
}
.teamlist {
    display: block;
    margin: 0 auto;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
	var game = {
  team: "John",
  spread : "Doe",
  pts : "NO",
};
function showDiv(divId, element){
	document.getElementById(divId).style.display = element.value != "" ? 'block' : 'none';
	game.team = element.value;
}
function setTeam(element) {
	game.team = element.value;
}
function myNewFunction(sel) {
	var pts = sel;
	document.getElementById(pts).innerHTML = pts;
	document.getElementById(pts).innerHTML = game.team;
}
</script>
</head>

<body>
<h1>CFB Picks </h1>
<h2>Week 1</h2>
<section class="picks">
	<div class="selection">
		<span class='header'><h1>50</h1></span>
		<span id="50" class='choice'></span>
	</div>
	<div class="selection">
		<span class='header'><h1>40</h1></span>
		<span id="40" class='choice'></span>
	</div>
	<div class="selection">
		<span class='header'><h1>30</h1></span>
		<span id="30" class='choice'></span>
	</div>
	<div class="selection">
		<span class='header'><h1>20</h1></span>
		<span id="20" class='choice'></span>
	</div>
		<div class="selection">
		<span class='header'><h1>10</h1></span>
		<span id="10" class='choice'></span>
	</div>
</section><br>
      <div>
        <button class='teamlist'>Save My Picks</button>
      </div>
<br>
<section class="games">
	<div class="games-layout">
		<form>
		<span class='header'><h3>Georgia State vs. Tennessee (-25.5)<br /></h3></span>
		<select class='teamlist' id='game' onchange="showDiv('point_totals', this);">
			<option value = ""> -- Select Team -- </option>
			<option value="GAST">Georgia State +25.5</option>
			<option value="TENN">Tennessee -25.5</option>
		</select>
		<div id="point_totals" style="display:none;">
				<label><input type="radio" onchange="myNewFunction(this.value);" name="pick_worth" value="50" name="game1">50</label>
				<label><input type="radio" onchange="myNewFunction(this.value);" name="pick_worth" value="40" name="game1">40</label>
				<label><input type="radio" onchange="myNewFunction(this.value);" name="pick_worth" value="30" name="game1">30</label>
				<label><input type="radio" onchange="myNewFunction(this.value);" name="pick_worth" value="20" name="game1">20</label>
				<label><input type="radio" onchange="myNewFunction(this.value);" name="pick_worth" value="10" name="game1">10</label>
		</div>
		</form>
	</div>
	<div class="games-layout">
		<form>
		<span class='header'><h3>Duke vs. Alabama (-33.5)<br /></h3></span>
		<select class='teamlist' id='game' onchange="showDiv('points_totals', this)">
			<option value = ""> -- Select Team -- </option>
			<option value="DUKE">Duke +33.5</option>
			<option value="ALA">Alabama -33.5</option>
		</select>
		<div id="points_totals" style="display:none;">
			<label><input type="radio" onchange="myNewFunction(this.value);" name="pick_worth" value="50" name="game1">50</label>
			<label><input type="radio" onchange="myNewFunction(this.value);" name="pick_worth" value="40" name="game1">40</label>
			<label><input type="radio" onchange="myNewFunction(this.value);" name="pick_worth" value="30" name="game1">30</label>
			<label><input type="radio" onchange="myNewFunction(this.value);" name="pick_worth" value="20" name="game1">20</label>
			<label><input type="radio" onchange="myNewFunction(this.value);" name="pick_worth" value="10" name="game1">10</label>
		</div>
		</form>
	</div>
	<div class="required">
		<form>
		<span class='header'><h3>Oregon vs Auburn (-3.5)<br /></h3></span>
		<select class='teamlist' onchange="setTeam(this)">
			<option value = ""> -- Select Team -- </option>
			<option value="ORE">Oregon +3.5</option>
			<option value="AUB">Auburn -3.5</option>
		</select>
		<label><input type="radio" onchange="myNewFunction(this.value);" name="pick_worth" value="50" name="game2">50</label>
		<label><input type="radio" onchange="myNewFunction(this.value);" name="pick_worth" value="40" name="game2">40</label>
		<label><input type="radio" onchange="myNewFunction(this.value);" name="pick_worth" value="30" name="game2">30</label>
		<label><input type="radio" onchange="myNewFunction(this.value);" name="pick_worth" value="20" name="game2">20</label>
		<label><input type="radio" onchange="myNewFunction(this.value);" name="pick_worth" value="10" name="game2">10</label>
		</form>
	</div>
</section>

</html>
