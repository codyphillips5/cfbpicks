<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CFB Picks</title>
    <style>
.games {
    text-align: center;
    vertical-align: middle;
}
.picks {
    width: 80%;
    height: 200px;
    background: gray;
    margin: auto;
    padding: 1px;
}
.selection {
    width: 20%;
    height: 200px;
    background: white;
    float: left;
}
.games {
    width: 80%;
    height: 200px;
    background: gray;
    margin: auto;
    padding: 1px;
}
.games-layout {
    width: 33.33%;
    height: 200px;
    background: white;
    float: left;
}
.header {
    text-align: center;
}
.teamlist {
    display: block;
    margin: 0 auto;
}
</style>
</head>

<body>
<h1>CFB Picks </h1>
<h2>Week 1</h2>
<section class="picks">
	<div class="selection">
		<span class='header'><h1>50</h1>
		TEAM SELECTED BELOW</span>
	</div>
	<div class="selection">
		<span class='header'><h1>40</h1></span>
	</div>
	<div class="selection">
		<span class='header'><h1>30</h1></span>
	</div>
	<div class="selection">
		<span class='header'><h1>20</h1></span>
	</div>
		<div class="selection">
		<span class='header'><h1>10</h1></span>
	</div>
</section><br>
      <div>
        <button class='teamlist'>Save My Picks</button>
      </div>
<br>
<section class="games">
	<div class="games-layout">
		<span class='header'><h3>Georgia State vs. Tennessee (-25.5)<br /></h3></span>
		<select class='teamlist'>
			<option value="none">--Select Team--</option>
			<option value="GAST">Georgia State +25.5</option>
			<option value="TENN">Tennessee -25.5</option>
		</select>
	</div>
	<div class="games-layout">
		<span class='header'><h3>Duke vs. Alabama (-33.5)<br /></h3></span>
		<select class='teamlist'>
			<option value="none">--Select Team--</option>
			<option value="TENN">Duke +33.5</option>
			<option value="GAST">Alabama -33.5</option>
		</select>
	</div>
	<div class="games-layout">
		<span class='header'><h3>Oregon vs Auburn (-3.5)<br /></h3></span>
		<select class='teamlist'>
			<option value="none">--Select Team--</option>
			<option value="TENN">Oregon +3.5</option>
			<option value="GAST">Auburn -3.5</option>
		<input type="radio" name="pick_worth" value="50">50
		<input type="radio" name="pick_worth" value="40">40
		<input type="radio" name="pick_worth" value="30">30
		<input type="radio" name="pick_worth" value="20">20
		<input type="radio" name="pick_worth" value="10">10
		</select>
	</div>
</section>

</html>
